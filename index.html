<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CarouselDemo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="1000" data-pause="hover">
      <div class="carousel-inner">
        <div class="carousel-item active" style="backgroud-color:red;">
          <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item" style="backgroud-color:yellow;">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item" style="backgroud-color:blue;">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
    </div>
  </body>
</html>
